<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redford SuperQuiz</title>
</head>
<body>
    <div class="time-score">
        <div class="score" >score
            <div id="scorepart"></div>
        </div>
        <div class="time">time
            <div id="timepart"></div>
        </div>
    </div>
    <div class ="container">
        
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
             
            </div>
        </div>
        <div class="controls">
            <button id="startpart" class="start-btn btn ">Start
                <h3>click to start timer</h3>
            </button>
        </div>

        <div id="scoreinput" class="hide">
            <h1>put score here</h1>
        </div>

        <div class="highscore">
                <h2>High Scores</h2>
                <ol id="highscores"></ol>
        </div>
    </div>
</body>
</html>
